<html lang="en">
<head>

<body>

  <section>
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">

          <h1>Log In</h1>
          <form name="login">
            <p><h3>Email</h3>
            <input class="login-text-input" id="emailField" type="text" name="email">
            <h3>Password</h3>
            <input class="login-text-input" id="passField" type="password" name="password"></p>
             <button class="btn btn-default" type="button" value="Log In" name="submitButton" onclick= "validate()">Submit</button>
             <button class="btn btn-default" type="button" value="Back" name="backButton" onclick="goBackToSearch()">Back</button>
          </form>
        </div>
      </div>
    </div>
  </section>
