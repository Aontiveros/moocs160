apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'application'

repositories {
    mavenCentral()
}
mainClassName  = 'Scrubber'
dependencies {
    compile 'mysql:mysql-connector-java:3.1.14'
    compile  'org.jsoup:jsoup:1.8.3'
    compile 'org.json:json:20150729'
}
manifest {
                attributes 'Main-Class': 'Scrubber'    
}
